<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Futbol Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="fragments/header :: header"></div>

    <main class="container my-4 flex-grow-1">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h2>Â¡Ha ocurrido un error!</h2>
            </div>
            <div class="card-body">
                <h4 th:text="${message}">Mensaje de error</h4>
                <p th:text="${details}">Detalles del error</p>
                <p>Fecha y hora: <span th:text="${#dates.format(timestamp, 'dd/MM/yyyy HH:mm:ss')}"></span></p>
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Volver al inicio
                </a>
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
