<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbol Club - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="fragments/header :: header"></div>

    <main class="container my-4 flex-grow-1">
        <div class="hero text-center p-5 mb-5">
            <h1 class="display-4 mb-4">Bienvenido a Futbol Club</h1>
            <p class="lead mb-4">
                Sistema de gestión para clubes de fútbol, entrenadores, jugadores, competiciones y asociaciones.
            </p>
            <div class="d-flex justify-content-center gap-3 flex-wrap">
                <a href="/entrenadores" class="btn btn-golden btn-lg">
                    <i class="fas fa-user-tie me-2"></i>Entrenadores
                </a>
                <a href="/asociaciones" class="btn btn-golden btn-lg">
                    <i class="fas fa-building me-2"></i>Asociaciones
                </a>
                <a href="/competiciones" class="btn btn-golden btn-lg">
                    <i class="fas fa-trophy me-2"></i>Competiciones
                </a>
                <a href="/clubes" class="btn btn-golden btn-lg">
                    <i class="fas fa-shield-alt me-2"></i>Clubes
                </a>
                <a href="/jugadores" class="btn btn-golden btn-lg">
                    <i class="fas fa-running me-2"></i>Jugadores
                </a>
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
